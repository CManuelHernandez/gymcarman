<div class="card-container">
  <p-card *ngFor="let machine of machines" class="card">
    <ng-template pTemplate="header">
      <img alt="Card" [src]="machine.image" />
    </ng-template>
    <ng-template pTemplate="title">{{
      machine.exercise | uppercase
    }}</ng-template>
    <p>Última sesión: {{ machine.lastSeason }}</p>
    <p>Peso: {{ machine.weight.mainWeight + machine.weight.extraWeight }}</p>
    <p>Series: {{ machine.series }}</p>
    <p>Repetición: {{ machine.repetitions }}</p>
    <p>Descanso: {{ machine.restTime }}</p>
    <p>Feedback: {{ machine.feedback }}</p>
    <ng-template pTemplate="footer">
      <div class="footer-container">
        <p-button
          label="Actualizar"
          [routerLink]="['/machines/edit', machine.id]"
          class="w-full"
          styleClass="w-full"
        />
      </div>
    </ng-template>
  </p-card>
</div>
